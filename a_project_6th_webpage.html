<!Doctype html>
<html>
    <head>
        <title>sixthwebpage</title>
        <link rel="stylesheet" href="a_style5.css">
    </head>
    <body>
        
        <h1>Delivery Details:</h1>
        <div class="forms">
        <form class="buy" id="buybook" name="for">
         <lable><font size="5px"><b>Book-type :</b></font></lable>
         <select class="selectb">
            <option value=" "></option>
            <option value="1stused">1st used</option>
            <option value="2ndused">2nd used</option>
            <option value="3rd used">3rd used</option>
         </select>

         <lable style="margin-left:100px;"><font size="5px"><b>Quantity:</b></font></lable>
         <select class="selectb">
            <option value=" "> </option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
         </select><br><br>

         <lable><font size="5px"><b>state:</b></font></lable>
         <select class="selectb">
            <option value=" "></option>
            <option value="rajasthan">rajasthan</option>
            <option value="Uttarpradesh">Uttar Pradesh</option>
            <option value="Gujrat">Gujrat</option>
            <option value="MadhyaPradesh">Madhya Pradesh</option>
            <option value="punjab">Punjab</option>
            <option value="Hariyana">Hariyana</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="JammuKashamir">Jammu & Kashmir</option>
            <option value="Maharastra">Maharastra</option>
            <option value="dehli">Dehli</option> 
         </select><br><br><br>

         <lable><b><font size="5px">Address:</font></b></lable>
         <input type="text" id="add" class="enter" name="address"><br><br><br>

         
         <lable><b><font size="5px">Pincode:</font></b></lable>
         <input type="text" id="pin" name="pincode" class="pinco"><br><br><br>
         
         <lable><b><font size="5px">Mobile no.:</font></b></lable>
         <input type="text" id="phone" name="number" class="mobilenum"><br><br><br>

         <input class="subm" type="submit" value="continue">
        </form>
        </div>
        
        <h1>Payment Details:</h1>
        <div class="payment" id="pay" name="paymentdetails">
            <lable><b><font size="5px">Cash On Delivery</font></b></lable>
            <input type="checkbox" value="cash"><br><br><br>
            <h1 style="text-align:center;">--OR--</h1>
            <lable><b><font size="5px">Scan & Pay</font></b></lable>
            <input type="checkbox"><br><br>
            <img style="margin-left:250px; margin-top:40px;"src="scan.jpg" width="300px" height="250px"><br><br><br><br>
            <input class="subm" type="submit" value="submit">
        </div>

    </body>
</html>
